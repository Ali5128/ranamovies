<html lang="en">
<head>

    <meta name="description" content="Watch and download your favorite movies for free on RanaMovies. Latest releases, HD quality, fast streaming.">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Root Variables */
:root {
    --primary: #e50914;
    --dark: #141414;
    --darker: #0b0b0b;
    --card: #1a1a1a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--dark);
    color: #fff;
    line-height: 1.6;
}

/* Loading Spinner */
#loadingSpinner {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid transparent;
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Navbar */
.navbar {
    background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    transition: 0.3s;
}

.navbar.scrolled {
    background: rgba(0,0,0,0.95);
}

.brand-rana { color: var(--primary); }
.brand-movies { color: white; }

/* Hero Section */
.hero {
    height: 75vh;
    margin-top: 60px;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/f669a8f4-de1e-49d7-bb56-c9bd1f4a9069/d4f217b2-4001-4df5-b363-27a31d9a9b99/US-en-20221031-popsignuptwoweeks-perspective_alpha_website_large.jpg') center/cover;
    display: flex;
    align-items: center;
    text-align: center;
}

/* Search Box */
.search-box {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
}

.search-box input {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 25px 0 0 25px;
    font-size: 16px;
}

.search-box button {
    padding: 12px 25px;
    border: none;
    background: linear-gradient(45deg, var(--primary), #ff4b2b);
    color: white;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
}

/* Movie Cards */
.movie-card {
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s;
    height: 100%;
    margin-bottom: 20px;
}

.movie-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
}

.movie-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
}

.movie-info {
    padding: 15px;
}

.movie-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
}

.movie-meta {
    color: #999;
    font-size: 14px;
    margin-bottom: 10px;
}

.watch-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background: linear-gradient(45deg, var(--primary), #ff4b2b);
    color: white;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    transition: 0.2s;
}

.watch-btn:hover {
    color: white;
    opacity: 0.9;
}

/* Admin Panel */
.admin-section {
    min-height: 100vh;
    padding: 20px;
    background: var(--darker);
}

.admin-box {
    background: var(--card);
    padding: 25px;
    border-radius: 10px;
    max-width: 500px;
    margin: 60px auto;
}

.form-control {
    background: var(--dark) !important;
    border-color: #333 !important;
    color: white !important;
}

.form-control:focus {
    box-shadow: none !important;
    border-color: var(--primary) !important;
}

/* Ad Containers */
.ad-container {
    max-width: 728px;
    margin: 20px auto;
    min-height: 90px;
    background: rgba(0,0,0,0.2);
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
}

/* Messages */
.alert {
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
}

/* Responsive */
@media (max-width: 768px) {
    .hero { height: 60vh; }
    .movie-card img { height: 250px; }
    .search-box { width: 90%; }
}
</style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner">
        <div class="spinner"></div>
        <p style="margin-top:10px;color:#999">Loading...</p>
    </div>

    <!-- Success Alert -->
    <div class="alert alert-success" role="alert" id="successAlert"></div>

    <!-- Error Alert -->
    <div class="alert alert-danger" role="alert" id="errorAlert"></div>

    <!-- Main Website -->
    <div id="mainSection">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="brand-rana">RANA</span><span class="brand-movies">MOVIES</span>
                </a>
            </div>
        </nav>

        <!-- Hero -->
        <div class="hero">
            <div class="container">
                <h1 class="display-4 mb-3">Welcome to RanaMovies</h1>
                <p class="lead mb-4">Watch and download your favorite movies</p>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                    <button><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </div>

        <!-- Top Ad -->
        <div class="ad-container">
            <div id="container-7183b1383f16d7f1a0d405394a2dd75c"></div>
        </div>

        <!-- Latest Movies -->
        <section class="container py-5">
            <h2 class="h4 mb-4">Latest Added</h2>
            <div class="row" id="latestGrid"></div>
        </section>

        <!-- Middle Ad -->
        <div class="ad-container">
            <div id="container-ca9cdb817787e3f562770f4cfc742404"></div>
        </div>

        <!-- All Movies -->
        <section class="container py-5">
            <h2 class="h4 mb-4">All Movies</h2>
            <div class="row" id="moviesGrid"></div>
        </section>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="admin-section" style="display: none;">
        <div class="admin-box">
            <!-- Login Form -->
            <div id="loginForm">
                <h3 class="text-center mb-4">Admin Login</h3>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button class="btn btn-danger w-100" onclick="login()">Login</button>
                <div id="loginError" class="text-danger small mt-2"></div>
            </div>

            <!-- Dashboard -->
            <div id="dashboard" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4>Admin Dashboard</h4>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
                </div>

                <form id="addMovieForm" onsubmit="return addMovie(event)">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="movieTitle" placeholder="Movie Title" required>
                    </div>
                    <div class="mb-3">
                        <input type="url" class="form-control" id="thumbnailUrl" placeholder="Thumbnail URL" required>
                    </div>
                    <div class="mb-3">
                        <input type="url" class="form-control" id="movieUrl" placeholder="Movie URL" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="movieGenre" placeholder="Genre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="number" class="form-control" id="movieYear" placeholder="Year" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="movieDescription" rows="3" placeholder="Description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Add Movie</button>
                </form>

                <hr class="my-4">
                <h5>Manage Movies</h5>
                <div id="moviesList" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
// Configuration
const GITHUB_CONFIG = {
    owner: 'Ali5128',
    repo: 'ranamovies',
    path: 'movies.json'
};

const ADMIN = {
    username: 'Jello',
    password: 'AliHaider5128@.com'
};

// State
let movies = [];

// Show/Hide Loading
function showLoading() {
    document.getElementById('loadingSpinner').style.display = 'flex';
}

function hideLoading() {
    document.getElementById('loadingSpinner').style.display = 'none';
}

// Show Alert Message
function showAlert(message, isError = false) {
    const alert = document.getElementById(isError ? 'errorAlert' : 'successAlert');
    alert.textContent = message;
    alert.style.display = 'block';
    setTimeout(() => alert.style.display = 'none', 3000);
}

// Fetch Movies
async function fetchMovies() {
    showLoading();
    try {
        const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.path}`);
        const data = await response.json();
        movies = data.movies || [];
        displayMovies();
    } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to load movies', true);
    }
    hideLoading();
}

// Display Movies
function createMovieCard(movie) {
    return `
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="movie-card">
                <img src="${movie.thumbnail}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Movie'">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-meta">
                        <span>${movie.year}</span> • 
                        <span>${movie.genre}</span>
                    </div>
                    <p class="movie-meta">${movie.description?.substring(0, 100)}...</p>
                    <a href="${movie.movieUrl}" target="_blank" class="watch-btn">
                        <i class="fas fa-play"></i> Watch Now
                    </a>
                </div>
            </div>
        </div>
    `;
}

function displayMovies() {
    const moviesGrid = document.getElementById('moviesGrid');
    const latestGrid = document.getElementById('latestGrid');
    
    if (!movies.length) {
        const noMoviesMsg = '<div class="col-12 text-center text-muted">No movies available</div>';
        moviesGrid.innerHTML = noMoviesMsg;
        latestGrid.innerHTML = noMoviesMsg;
        return;
    }

    // Sort by date for latest
    const sortedMovies = [...movies].sort((a, b) => b.dateAdded - a.dateAdded);
    
    moviesGrid.innerHTML = movies.map(createMovieCard).join('');
    latestGrid.innerHTML = sortedMovies.slice(0, 4).map(createMovieCard).join('');
    
    // Update admin list if on admin page
    if (document.getElementById('dashboard').style.display === 'block') {
        displayAdminMovies();
    }
}

// Search
document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = movies.filter(movie => 
        movie.title.toLowerCase().includes(searchTerm) ||
        movie.genre.toLowerCase().includes(searchTerm)
    );
    document.getElementById('moviesGrid').innerHTML = 
        filtered.length ? filtered.map(createMovieCard).join('') 
                      : '<div class="col-12 text-center text-muted">No results found</div>';
});

// Admin Functions
function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (username === ADMIN.username && password === ADMIN.password) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('loginError').textContent = '';
        fetchMovies();
    } else {
        document.getElementById('loginError').textContent = 'Invalid credentials';
    }
}

function logout() {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('dashboard').style.display = 'none';
    window.location.hash = '';
    checkRoute();
}

// Add Movie
async function addMovie(event) {
    event.preventDefault();
    showLoading();

    const newMovie = {
        id: Date.now(),
        title: document.getElementById('movieTitle').value,
        thumbnail: document.getElementById('thumbnailUrl').value,
        movieUrl: document.getElementById('movieUrl').value,
        genre: document.getElementById('movieGenre').value,
        year: document.getElementById('movieYear').value,
        description: document.getElementById('movieDescription').value,
        dateAdded: Date.now()
    };

    try {
        // Get current file
        const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`);
        const data = await response.json();
        
        // Update movies list
        const currentContent = JSON.parse(atob(data.sha ? data.content : '{"movies":[]}'));
        const updatedMovies = [...currentContent.movies, newMovie];
        
        // Save to GitHub
        const content = btoa(JSON.stringify({ movies: updatedMovies }, null, 2));
        
        const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
            method: 'PUT',
            headers: {
                'Accept': 'application/vnd.github.v3+json'
            },
            body: JSON.stringify({
                message: 'Add new movie via admin panel',
                content,
                sha: data.sha
            })
        });

        if (!updateResponse.ok) throw new Error('Failed to save');

        movies = updatedMovies;
        displayMovies();
        event.target.reset();
        showAlert('Movie added successfully!');
    } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to add movie', true);
    }
    hideLoading();
    return false;
}

// Display Admin Movies
function displayAdminMovies() {
    const moviesList = document.getElementById('moviesList');
    moviesList.innerHTML = movies.map(movie => `
        <div class="p-2 mb-2 bg-dark rounded">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong>${movie.title}</strong>
                    <small class="text-muted ms-2">${movie.genre} • ${movie.year}</small>
                </div>
                <button onclick="deleteMovie(${movie.id})" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    `).join('');
}

// Delete Movie
async function deleteMovie(movieId) {
    if (!confirm('Are you sure you want to delete this movie?')) return;
    
    showLoading();
    try {
        // Get current file
        const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`);
        const data = await response.json();
        
        // Update movies list
        const currentContent = JSON.parse(atob(data.content));
        const updatedMovies = currentContent.movies.filter(m => m.id !== movieId);
        
        // Save to GitHub
        const content = btoa(JSON.stringify({ movies: updatedMovies }, null, 2));
        
        const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
            method: 'PUT',
            headers: {
                'Accept': 'application/vnd.github.v3+json'
            },
            body: JSON.stringify({
                message: 'Delete movie via admin panel',
                content,
                sha: data.sha
            })
        });

        if (!updateResponse.ok) throw new Error('Failed to delete');

        movies = updatedMovies;
        displayMovies();
        showAlert('Movie deleted successfully!');
    } catch (error) {
        console.error('Error:', error);
        showAlert('Failed to delete movie', true);
    }
    hideLoading();
}

// Route Handler
function checkRoute() {
    const isAdmin = window.location.hash === '#admin';
    document.getElementById('mainSection').style.display = isAdmin ? 'none' : 'block';
    document.getElementById('adminSection').style.display = isAdmin ? 'block' : 'none';
    if (!isAdmin) fetchMovies();
}

// Initialize
window.addEventListener('load', checkRoute);
window.addEventListener('hashchange', checkRoute);

// Navbar Scroll Effect
window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});
</script>
</body>
</html>
