    <style>
        :root {
    --primary: #e50914;
    --dark: #141414;
    --darker: #0b0b0b;
    --card: #1a1a1a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--dark);
    color: #fff;
    line-height: 1.6;
}

/* Fast Loading Spinner */
.loader {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid transparent;
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Optimized Navbar */
.navbar {
    background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    transition: 0.3s;
}

.navbar.scrolled {
    background: rgba(0,0,0,0.95);
}

.brand-rana { color: var(--primary); }
.brand-movies { color: white; }

/* Hero Section */
.hero {
    height: 75vh;
    margin-top: 60px;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/f669a8f4-de1e-49d7-bb56-c9bd1f4a9069/d4f217b2-4001-4df5-b363-27a31d9a9b99/US-en-20221031-popsignuptwoweeks-perspective_alpha_website_large.jpg') center/cover;
    display: flex;
    align-items: center;
    text-align: center;
}

.search-box {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
}

.search-box input {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 25px 0 0 25px;
    font-size: 16px;
}

.search-box button {
    padding: 12px 25px;
    border: none;
    background: linear-gradient(45deg, var(--primary), #ff4b2b);
    color: white;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
}

/* Movie Cards */
.movie-card {
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s;
    height: 100%;
    contain: content;
}

.movie-card:hover {
    transform: translateY(-5px);
}

.movie-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
}

.movie-info {
    padding: 15px;
}

.movie-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
}

.movie-meta {
    color: #999;
    font-size: 14px;
    margin-bottom: 10px;
}

.watch-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background: linear-gradient(45deg, var(--primary), #ff4b2b);
    color: white;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    transition: 0.2s;
}

.watch-btn:hover {
    color: white;
    opacity: 0.9;
}

/* Admin Panel */
.admin-login {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--darker);
    padding: 20px;
}

.login-box {
    background: var(--card);
    padding: 25px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
}

.form-control {
    background: var(--dark) !important;
    border-color: #333 !important;
    color: white !important;
}

.form-control:focus {
    box-shadow: none !important;
    border-color: var(--primary) !important;
}

/* Ad Containers */
.ad-container {
    max-width: 728px;
    margin: 20px auto;
    min-height: 90px;
    background: rgba(0,0,0,0.2);
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
}

/* Responsive */
@media (max-width: 768px) {
    .hero { height: 60vh; }
    .movie-card img { height: 250px; }
    .search-box { width: 90%; }
}

/* Loading States */
.loading { opacity: 0.7; pointer-events: none; }
.hidden { display: none !important; }
        </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loader">
        <div class="spinner"></div>

    <!-- Main Website -->
    <div id="mainSection">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="brand-rana">RANA</span><span class="brand-movies">MOVIES</span>
                </a>
            </div>
        </nav>

        <!-- Hero -->
        <div class="hero">
            <div class="container">
                <h1 class="display-4 mb-3">Welcome to RanaMovies</h1>
                <p class="lead mb-4">Watch and download your favorite movies</p>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                    <button><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </div>

        <!-- Top Ad -->
        <div class="ad-container">
            <div id="container-7183b1383f16d7f1a0d405394a2dd75c"></div>

        <!-- Latest Movies -->
        <section class="container py-5">
            <h2 class="h4 mb-4">Latest Added</h2>

        <!-- Middle Ad -->
        <div class="ad-container">

        </div>

        <!-- All Movies -->
        <section class="container py-5">
            <h2 class="h4 mb-4">All Movies</h2>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden">
        <div class="admin-login">
            <div class="login-box">
                <h3 class="text-center mb-4">Admin Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>

                    <div id="loginError" class="text-danger small mt-2"></div>

                        </div>

                    <div id="moviesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
// Simple Configuration
const GITHUB_CONFIG = {
    username: 'Ali5128',
    repo: 'ranamovies',
    branch: 'main'
};

const ADMIN_CREDENTIALS = {
    username: 'Jello',
    password: 'AliHaider5128@.com'
};

// State
let movies = [];

// Helpers
function showLoader() {
    document.getElementById('loadingSpinner').style.display = 'flex';
}

function hideLoader() {
    document.getElementById('loadingSpinner').style.display = 'none';
}

// Fetch Movies
async function fetchMovies() {
    showLoader();
    try {
        const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/movies.json`);
        const data = await response.json();
        movies = data.movies || [];
        displayMovies();
    } catch (error) {
        console.error('Error:', error);
    }
    hideLoader();
}

// Display Movies
function createMovieCard(movie) {
    return `
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="movie-card">
                <img src="${movie.thumbnail}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Movie'">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-meta">
                        <span>${movie.year}</span> â€¢ 
                        <span>${movie.genre}</span>
                    </div>
                    <p class="movie-meta">${movie.description?.substring(0, 100)}...</p>
                    <a href="${movie.movieUrl}" target="_blank" class="watch-btn">
                        Watch Now
                    </a>
                </div>
            </div>
        </div>
    `;
}

function displayMovies() {
    const moviesGrid = document.getElementById('moviesGrid');
    const latestGrid = document.getElementById('latestGrid');
    
    if (!movies.length) {
        const noMoviesMsg = '<div class="col-12 text-center text-muted">No movies available</div>';
        moviesGrid.innerHTML = noMoviesMsg;
        latestGrid.innerHTML = noMoviesMsg;
        return;
    }

    // Sort by date for latest
    const sortedMovies = [...movies].sort((a, b) => b.dateAdded - a.dateAdded);
    
    moviesGrid.innerHTML = movies.map(createMovieCard).join('');
    latestGrid.innerHTML = sortedMovies.slice(0, 4).map(createMovieCard).join('');
}

// Search
document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = movies.filter(movie => 
        movie.title.toLowerCase().includes(searchTerm) ||
        movie.genre.toLowerCase().includes(searchTerm)
    );
    document.getElementById('moviesGrid').innerHTML = 
        filtered.length ? filtered.map(createMovieCard).join('') 
                      : '<div class="col-12 text-center text-muted">No results found</div>';
});

// Admin Functions
function showAdminDashboard(show) {
    document.getElementById('loginForm').style.display = show ? 'none' : 'block';
    document.getElementById('dashboardContent').style.display = show ? 'block' : 'none';
}

document.getElementById('loginForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        showAdminDashboard(true);
        document.getElementById('loginError').textContent = '';
    } else {
        document.getElementById('loginError').textContent = 'Invalid credentials';
    }
});

document.getElementById('logoutBtn').addEventListener('click', () => {
    showAdminDashboard(false);
    window.location.hash = '';
});

// Route Handler
function handleRoute() {
    const isAdmin = window.location.hash === '#admin';
    document.getElementById('mainSection').style.display = isAdmin ? 'none' : 'block';
    document.getElementById('adminSection').style.display = isAdmin ? 'block' : 'none';
}

// Initialize
window.addEventListener('load', () => {
    handleRoute();
    fetchMovies();
});

window.addEventListener('hashchange', handleRoute);

// Navbar Scroll Effect
window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});
</script>
</body>
