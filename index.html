<script>
    // Add this at the start of your JavaScript (right after <script>)
// Check for admin route immediately
if (window.location.hash === '#admin') {
    document.getElementById('mainSection').style.display = 'none';
    document.getElementById('adminSection').style.display = 'block';
} else {
    document.getElementById('mainSection').style.display = 'block';
    document.getElementById('adminSection').style.display = 'none';
}

// Rest of your JavaScript remains the same
// Admin Credentials
const ADMIN_CREDENTIALS = {
    username: 'Jello',
    password: 'AliHaider5128@.com'
};

// Initialize movies array from localStorage
let movies = JSON.parse(localStorage.getItem('movies')) || [];

// Loading Spinner Functions
function showLoader() {
    document.getElementById('loadingSpinner').style.display = 'flex';
}

function hideLoader() {
    document.getElementById('loadingSpinner').style.display = 'none';
}

// Route Handler
function handleRoutes() {
    const mainSection = document.getElementById('mainSection');
    const adminSection = document.getElementById('adminSection');
    
    console.log('Current hash:', window.location.hash); // For debugging
    
    if (window.location.hash === '#admin') {
        console.log('Showing admin section'); // For debugging
        mainSection.style.display = 'none';
        adminSection.style.display = 'block';
        checkLoginStatus();
    } else {
        console.log('Showing main section'); // For debugging
        mainSection.style.display = 'block';
        adminSection.style.display = 'none';
        displayMovies();
    }
}

// Make sure these event listeners are present
window.addEventListener('load', handleRoutes);
window.addEventListener('hashchange', handleRoutes);

// Display Movies on Main Page
function displayMovies() {
    const moviesGrid = document.getElementById('moviesGrid');
    const latestGrid = document.getElementById('latestGrid');
    
    if (!movies.length) {
        const noMoviesMsg = `
            <div class="col-12 text-center">
                <h3>No movies available yet</h3>
            </div>`;
        moviesGrid.innerHTML = noMoviesMsg;
        latestGrid.innerHTML = noMoviesMsg;
        return;
    }

    // Sort movies by date for latest section
    const sortedMovies = [...movies].sort((a, b) => b.dateAdded - a.dateAdded);

    // Create movie cards
    const createMovieCard = (movie) => `
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="movie-card">
                <img src="${movie.thumbnail}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/300x450?text=Movie'">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-meta">
                        <span><i class="fas fa-calendar"></i> ${movie.year}</span> • 
                        <span><i class="fas fa-film"></i> ${movie.genre}</span>
                    </div>
                    <p class="mt-2">${movie.description.substring(0, 100)}...</p>
                    <a href="${movie.movieUrl}" target="_blank" class="watch-btn">
                        <i class="fas fa-play"></i> Watch Now
                    </a>
                </div>
            </div>
        </div>
    `;

    moviesGrid.innerHTML = movies.map(createMovieCard).join('');
    latestGrid.innerHTML = sortedMovies.slice(0, 4).map(createMovieCard).join('');
}

// Search Functionality
document.getElementById('searchInput')?.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filteredMovies = movies.filter(movie => 
        movie.title.toLowerCase().includes(searchTerm) || 
        movie.genre.toLowerCase().includes(searchTerm)
    );
    
    document.getElementById('moviesGrid').innerHTML = filteredMovies.map(movie => createMovieCard(movie)).join('');
});

// Admin Functions
function checkLoginStatus() {
    const isLoggedIn = localStorage.getItem('adminLoggedIn');
    document.getElementById('loginSection').style.display = isLoggedIn ? 'none' : 'flex';
    document.getElementById('dashboardSection').style.display = isLoggedIn ? 'block' : 'none';
    
    if (isLoggedIn) {
        displayAdminMovies();
    }
}

// Handle Login
document.getElementById('loginForm')?.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem('adminLoggedIn', 'true');
        checkLoginStatus();
    } else {
        document.getElementById('loginError').style.display = 'block';
        document.getElementById('loginError').textContent = 'Invalid credentials';
    }
});

// Handle Logout
document.getElementById('logoutBtn')?.addEventListener('click', () => {
    localStorage.removeItem('adminLoggedIn');
    window.location.hash = '';
    handleRoutes();
});

// Add Movie
document.getElementById('addMovieForm')?.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const newMovie = {
        id: Date.now(),
        title: document.getElementById('movieTitle').value,
        thumbnail: document.getElementById('thumbnailUrl').value,
        movieUrl: document.getElementById('movieUrl').value,
        genre: document.getElementById('movieGenre').value,
        year: document.getElementById('movieYear').value,
        duration: document.getElementById('movieDuration').value,
        description: document.getElementById('movieDescription').value,
        dateAdded: Date.now()
    };

    movies.push(newMovie);
    localStorage.setItem('movies', JSON.stringify(movies));
    document.getElementById('addMovieForm').reset();
    displayAdminMovies();
    alert('Movie added successfully!');
});

// Display Movies in Admin Dashboard
function displayAdminMovies() {
    const moviesList = document.getElementById('moviesList');
    if (!moviesList) return;

    moviesList.innerHTML = movies.map(movie => `
        <tr>
            <td><img src="${movie.thumbnail}" class="thumbnail-preview" alt="${movie.title}"></td>
            <td>${movie.title}</td>
            <td>${movie.genre}</td>
            <td>${movie.year}</td>
            <td>
                <button onclick="deleteMovie(${movie.id})" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    `).join('');
}

// Delete Movie
window.deleteMovie = function(movieId) {
    if (confirm('Are you sure you want to delete this movie?')) {
        movies = movies.filter(movie => movie.id !== movieId);
        localStorage.setItem('movies', JSON.stringify(movies));
        displayAdminMovies();
    }
};

// Initialize
window.addEventListener('load', handleRoutes);
window.addEventListener('hashchange', handleRoutes);

// Navbar Scroll Effect
window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

// Hide loader when page is ready
window.addEventListener('load', hideLoader);
</script>
