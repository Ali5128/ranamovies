    <style>
        :root {
    --primary: #e50914;
    --dark: #141414;
    --darker: #0b0b0b;
    --card: #1a1a1a;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--dark);
    color: #fff;
    line-height: 1.6;
}

/* Fast Loading Spinner */
.loader {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.spinner {
    width: 40px;
    height: 40px;
    border: 3px solid transparent;
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Optimized Navbar */
.navbar {
    background: linear-gradient(180deg, rgba(0,0,0,0.9) 0%, transparent 100%);
    padding: 15px 0;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 100;
    transition: 0.3s;
}

.navbar.scrolled {
    background: rgba(0,0,0,0.95);
}

.brand-rana { color: var(--primary); }
.brand-movies { color: white; }

/* Hero Section */
.hero {
    height: 75vh;
    margin-top: 60px;
    background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url('https://assets.nflxext.com/ffe/siteui/vlv3/f669a8f4-de1e-49d7-bb56-c9bd1f4a9069/d4f217b2-4001-4df5-b363-27a31d9a9b99/US-en-20221031-popsignuptwoweeks-perspective_alpha_website_large.jpg') center/cover;
    display: flex;
    align-items: center;
    text-align: center;
}

.search-box {
    max-width: 600px;
    margin: 20px auto;
    display: flex;
}

.search-box input {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 25px 0 0 25px;
    font-size: 16px;
}

.search-box button {
    padding: 12px 25px;
    border: none;
    background: linear-gradient(45deg, var(--primary), #ff4b2b);
    color: white;
    border-radius: 0 25px 25px 0;
    cursor: pointer;
}

/* Movie Cards */
.movie-card {
    background: var(--card);
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s;
    height: 100%;
    contain: content;
}

.movie-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(229, 9, 20, 0.3);
}

.movie-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
}

.movie-info {
    padding: 15px;
}

.movie-title {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 8px;
}

.movie-meta {
    color: #999;
    font-size: 14px;
    margin-bottom: 10px;
}

.watch-btn {
    display: block;
    width: 100%;
    padding: 10px;
    background: linear-gradient(45deg, var(--primary), #ff4b2b);
    color: white;
    text-align: center;
    border-radius: 5px;
    text-decoration: none;
    transition: 0.2s;
}

.watch-btn:hover {
    color: white;
    opacity: 0.9;
}

/* Admin Panel */
.admin-login {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--darker);
    padding: 20px;
}

.login-box {
    background: var(--card);
    padding: 25px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
}

.form-control {
    background: var(--dark) !important;
    border-color: #333 !important;
    color: white !important;
}

.form-control:focus {
    box-shadow: none !important;
    border-color: var(--primary) !important;
}

/* Admin Dashboard */
.dashboard-content {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
}

.movie-list-item {
    background: rgba(0,0,0,0.2);
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

/* Ad Containers */
.ad-container {
    max-width: 728px;
    margin: 20px auto;
    min-height: 90px;
    background: rgba(0,0,0,0.2);
    border-radius: 5px;
    overflow: hidden;
    text-align: center;
}

/* Messages */
.success-message {
    color: #4CAF50;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    display: none;
}

.error-message {
    color: #f44336;
    padding: 10px;
    border-radius: 5px;
    margin: 10px 0;
    display: none;
}

/* Responsive */
@media (max-width: 768px) {
    .hero { height: 60vh; }
    .movie-card img { height: 250px; }
    .search-box { width: 90%; }
}

/* States */
.loading { opacity: 0.7; pointer-events: none; }
.hidden { display: none !important; }
        </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loader">
        <div class="spinner"></div>
        <p style="margin-top:10px;color:#999">Loading...</p>
    </div>

    <!-- Main Website -->
    <div id="mainSection">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <span class="brand-rana">RANA</span><span class="brand-movies">MOVIES</span>
                </a>
            </div>
        </nav>

        <!-- Hero -->
        <div class="hero">
            <div class="container">
                <h1 class="display-4 mb-3">Welcome to RanaMovies</h1>
                <p class="lead mb-4">Watch and download your favorite movies</p>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search movies...">
                    <button><i class="fas fa-search"></i> Search</button>
                </div>
            </div>
        </div>

        <!-- Top Ad -->
        <div class="ad-container">
            <div id="container-7183b1383f16d7f1a0d405394a2dd75c"></div>
        </div>

        <!-- Latest Movies -->
        <section class="container py-5">
            <h2 class="h4 mb-4">Latest Added</h2>
            <div class="row" id="latestGrid"></div>
        </section>

        <!-- Middle Ad -->
        <div class="ad-container">
            <div id="container-ca9cdb817787e3f562770f4cfc742404"></div>
        </div>

        <!-- All Movies -->
        <section class="container py-5">
            <h2 class="h4 mb-4">All Movies</h2>
            <div class="row" id="moviesGrid"></div>
        </section>

        <!-- Bottom Ad -->
        <div class="ad-container">
            <div id="container-7183b1383f16d7f1a0d405394a2dd75c"></div>
        </div>
    </div>

    <!-- Admin Section -->
    <div id="adminSection" class="hidden">
        <div class="admin-login">
            <div class="login-box">
                <h3 class="text-center mb-4">Admin Login</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Login</button>
                    <div id="loginError" class="text-danger small mt-2"></div>
                </form>

                <!-- Admin Dashboard -->
                <div id="dashboardContent" class="hidden">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>Dashboard</h4>
                        <button id="logoutBtn" class="btn btn-sm btn-outline-light">Logout</button>
                    </div>

                    <form id="addMovieForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="movieTitle" placeholder="Movie Title" required>
                        </div>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="thumbnailUrl" placeholder="Thumbnail URL" required>
                        </div>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="movieUrl" placeholder="Movie URL" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="movieGenre" placeholder="Genre" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="number" class="form-control" id="movieYear" placeholder="Year" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="movieDescription" rows="3" placeholder="Description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger w-100">Add Movie</button>
                        <div id="uploadStatus" class="mt-2"></div>
                    </form>

                    <hr class="my-4">
                    <h5>Manage Movies</h5>
                    <div id="moviesList" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message"></div>

    <!-- Error Message -->
    <div id="errorMessage" class="error-message"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Configuration
    const GITHUB_CONFIG = {
        owner: 'Ali5128',
        repo: 'ranamovies',
        path: 'movies.json'
    };

    const ADMIN_CREDENTIALS = {
        username: 'Jello',
        password: 'AliHaider5128@.com'
    };

    // State
    let movies = [];

    // Helpers
    function showLoader() {
        document.getElementById('loadingSpinner').style.display = 'flex';
    }

    function hideLoader() {
        document.getElementById('loadingSpinner').style.display = 'none';
    }

    function showMessage(message, isError = false) {
        const element = document.getElementById(isError ? 'errorMessage' : 'successMessage');
        element.textContent = message;
        element.style.display = 'block';
        setTimeout(() => element.style.display = 'none', 3000);
    }

    // Fetch Movies
    async function fetchMovies() {
        showLoader();
        try {
            const response = await fetch(`https://raw.githubusercontent.com/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/main/${GITHUB_CONFIG.path}`);
            if (!response.ok) throw new Error('Failed to fetch movies');
            const data = await response.json();
            movies = data.movies || [];
            displayMovies();
        } catch (error) {
            console.error('Error:', error);
            showMessage('Failed to load movies', true);
        }
        hideLoader();
    }

    // Save Movies
    async function saveMovies(updatedMovies) {
        showLoader();
        try {
            // Get current file info
            const infoResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`);
            const fileInfo = await infoResponse.json();

            // Prepare update
            const content = btoa(JSON.stringify({ movies: updatedMovies }, null, 2));

            // Update file using repository secret
            const updateResponse = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`, {
                method: 'PUT',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'X-GitHub-Api-Version': '2022-11-28'
                },
                body: JSON.stringify({
                    message: 'Update movies via admin panel',
                    content: content,
                    sha: fileInfo.sha
                })
            });

            if (!updateResponse.ok) throw new Error('Failed to save changes');

            movies = updatedMovies;
            displayMovies();
            return true;
        } catch (error) {
            console.error('Error:', error);
            showMessage('Failed to save changes', true);
            return false;
        } finally {
            hideLoader();
        }
    }

    // Display Movies
    function createMovieCard(movie) {
        return `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <div class="movie-card">
                    <img src="${movie.thumbnail}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=Movie'">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-meta">
                            <span>${movie.year}</span> • 
                            <span>${movie.genre}</span>
                        </div>
                        <p class="movie-meta">${movie.description?.substring(0, 100)}...</p>
                        <a href="${movie.movieUrl}" target="_blank" class="watch-btn">
                            Watch Now
                        </a>
                    </div>
                </div>
            </div>
        `;
    }

    function displayMovies() {
        const moviesGrid = document.getElementById('moviesGrid');
        const latestGrid = document.getElementById('latestGrid');
        
        if (!movies.length) {
            const noMoviesMsg = '<div class="col-12 text-center text-muted">No movies available</div>';
            moviesGrid.innerHTML = noMoviesMsg;
            latestGrid.innerHTML = noMoviesMsg;
            return;
        }

        // Sort by date for latest
        const sortedMovies = [...movies].sort((a, b) => b.dateAdded - a.dateAdded);
        
        moviesGrid.innerHTML = movies.map(createMovieCard).join('');
        latestGrid.innerHTML = sortedMovies.slice(0, 4).map(createMovieCard).join('');
        
        // Update admin movie list if on admin page
        if (document.getElementById('moviesList').style.display !== 'none') {
            displayAdminMovies();
        }
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filtered = movies.filter(movie => 
            movie.title.toLowerCase().includes(searchTerm) ||
            movie.genre.toLowerCase().includes(searchTerm)
        );
        document.getElementById('moviesGrid').innerHTML = 
            filtered.length ? filtered.map(createMovieCard).join('') 
                          : '<div class="col-12 text-center text-muted">No results found</div>';
    });

    // Admin Functions
    function showAdminDashboard(show) {
        document.getElementById('loginForm').style.display = show ? 'none' : 'block';
        document.getElementById('dashboardContent').style.display = show ? 'block' : 'none';
    }

    document.getElementById('loginForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
            showAdminDashboard(true);
            document.getElementById('loginError').textContent = '';
            fetchMovies();
        } else {
            document.getElementById('loginError').textContent = 'Invalid credentials';
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        showAdminDashboard(false);
        window.location.hash = '';
    });

    // Add Movie
    document.getElementById('addMovieForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newMovie = {
            id: Date.now(),
            title: document.getElementById('movieTitle').value,
            thumbnail: document.getElementById('thumbnailUrl').value,
            movieUrl: document.getElementById('movieUrl').value,
            genre: document.getElementById('movieGenre').value,
            year: document.getElementById('movieYear').value,
            description: document.getElementById('movieDescription').value,
            dateAdded: Date.now()
        };

        const success = await saveMovies([...movies, newMovie]);
        if (success) {
            e.target.reset();
            showMessage('Movie added successfully!');
        }
    });

    // Display Admin Movies List
    function displayAdminMovies() {
        const moviesList = document.getElementById('moviesList');
        moviesList.innerHTML = movies.map(movie => `
            <div class="movie-list-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${movie.title}</strong>
                        <small class="text-muted ms-2">${movie.genre} • ${movie.year}</small>
                    </div>
                    <button onclick="deleteMovie(${movie.id})" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `).join('');
    }

    // Delete Movie
    window.deleteMovie = async function(movieId) {
        if (!confirm('Are you sure you want to delete this movie?')) return;
        
        const updatedMovies = movies.filter(movie => movie.id !== movieId);
        const success = await saveMovies(updatedMovies);
        if (success) {
            showMessage('Movie deleted successfully!');
        }
    };

    // Route Handler
    function handleRoute() {
        const isAdmin = window.location.hash === '#admin';
        document.getElementById('mainSection').style.display = isAdmin ? 'none' : 'block';
        document.getElementById('adminSection').style.display = isAdmin ? 'block' : 'none';
        if (!isAdmin) fetchMovies();
    }

    // Initialize
    window.addEventListener('load', handleRoute);
    window.addEventListener('hashchange', handleRoute);

    // Navbar Scroll Effect
    window.addEventListener('scroll', () => {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
    </script>
</body>
</html>
